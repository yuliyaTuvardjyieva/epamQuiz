<div class="modal-header">
  <h4 style="float: left" >New questions add</h4>
  <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="cancel()" style="margin-right: 8px;"><span
    class="">close</span></a>
  <a class="pull-right btn btn-warning btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
    class="">save</span></a>
  <a class="pull-right btn btn-success btn-xs" data-nodrag ng-click="questionsAdd()" style="margin-right: 8px;"><span
    class="">save + add</span></a>
</div>
<div class="modal-body" id="modal-body">
  <ul>
    <li ng-repeat="item in $ctrl.items">
      <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
    </li>
  </ul>
   <p style="float: left"> <span>Name: <h4> {{header}}</h4></span></p>
  <div class="row">
    <div class="col-lg-6">
      <div class="headerGrid">
          <h4>New question:</h4>
      </div>
      <textarea rows="6" cols="55" name="text" ng-model="newQuestionName" ></textarea>
    </div>
    <div class="col-lg-6">
      <div class="row headerGrid">
        <div class="col-lg-6">
          <h4>Answer:</h4>
        </div>
        <div class="col-lg-6">
          <a class="pull-right btn btn-default btn-xs" ng-click="addAnswer()">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </div>
      </div>
      <ul>
        <li ng-repeat="answer in answers">
          <div class="btn-group" style="width: 70%; float: left" >
            <input type="text" style="width: 100%;" value="{{answer}}" />
          </div>
          <div class="btn-group" style="width: 30%;">
            <form action="action_page.php">
              <input type="radio" name="answer+{{answer}}" value="false" checked>True
              <input type="radio" name="answer+{{answer}}" value="true">False
            </form>
          </div>
        </li>
      </ul>
    </div>
  </div>



  <input type="checkbox" ng-model="checkModel" id="payt4"/><label for="payt4"></label>

</div>
